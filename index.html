<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Receiver</title>
    <style>
      #videoGallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 columns */
        grid-template-rows: repeat(3, 1fr);    /* 3 rows */    
        gap: 10px; /* Spacing between the videos */
        height: 100vh; /* Ensures the gallery takes the full height of the viewport */
      }
      #videoGallery video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <h2>Receiver</h2>
    <div id="videoGallery" class="gallery"></div>
    <!-- <div id="fullScreen" class="fullScreenVideo" style="display: none;"></div> -->
    <script src="./js/modifiedReceiver.js"></script>
  </body>
</html>
